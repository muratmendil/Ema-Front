<div *ngFor="let p of posts$ | async">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{p.title}}</mat-card-title>
      <!-- <mat-card-subtitle>{{getUser(p.userId) | async}}</mat-card-subtitle> -->
      <mat-card-subtitle>{{p.firstname}} {{p.lastname}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{p.message}}
      </p>
    </mat-card-content>
  </mat-card>
</div>

<div class="postBtn">
  <button routerLinkActive="active" mat-fab color="warn" (click)="newPost()" class="custom-mat-fab"
    id="newObjectifButton">+</button>
</div>
